name: Android Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make Gradle wrapper executable
        shell: bash
        run: chmod +x prompt-reader-android/gradlew

      - name: Prepare signing keystore
        working-directory: prompt-reader-android
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          test -n "${ANDROID_KEYSTORE_BASE64:-}" || { echo "Missing secret: ANDROID_KEYSTORE_BASE64"; exit 1; }
          test -n "${ANDROID_KEYSTORE_PASSWORD:-}" || { echo "Missing secret: ANDROID_KEYSTORE_PASSWORD"; exit 1; }
          test -n "${ANDROID_KEY_ALIAS:-}" || { echo "Missing secret: ANDROID_KEY_ALIAS"; exit 1; }
          test -n "${ANDROID_KEY_PASSWORD:-}" || { echo "Missing secret: ANDROID_KEY_PASSWORD"; exit 1; }

          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > release.jks

          cat > keystore.properties <<EOF
          storeFile=release.jks
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          keyPassword=$ANDROID_KEY_PASSWORD
          EOF

      - name: Build release artifacts
        working-directory: prompt-reader-android
        run: ./gradlew :app:assembleRelease :app:bundleRelease --no-daemon

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            prompt-reader-android/app/build/outputs/apk/release/app-release.apk
            prompt-reader-android/app/build/outputs/bundle/release/app-release.aab
